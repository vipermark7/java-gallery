<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">

    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin="anonymous"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <!-- Dropzone.js, for drag and drop uploading of pictures -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" rel="stylesheet" type="text/css"/>

    <title>Create New Picture</title>
</head>
<body>

<h2>Create New Picture</h2>

<form action="/api/pictures" method="post" th:object="${newPicture}">

    <input accept="image/png, image/jpeg" id="blob" name="blob" type="file"/>

    <br>
    <br>

    <label for="description">Description:</label>
    <input id="description" name="description" required th:field="*{description}" type="text"/>

    <br>

    <label for="category">Category:</label>
    <input id="category" name="category" required th:field="*{category}" type="text"/>
    <br>
    <br>

    <button type="submit">Create Picture</button>
</form>

</body>
</html>
